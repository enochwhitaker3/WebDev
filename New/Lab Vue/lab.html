<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <h1 class = "text-center">Random Multiplacation Problems</h1>
  <h2 class = "text-center">Click Button To Get Problem</h2>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <button onclick="myFunction()">Get Problem</button>
      </div>
    </div>
  </div>
  <div>
    <div class="row">
      <div id = "epicparagraph" class="col-12 bg-primary text-center text-white">Will you answer right or wrong?</div>
      <div id = "counter1" class="col-12  bg-danger text-center text-white">Number of problems attempted: 0</div>
      <div id= "counter2" class="col-12 bg-success text-center text-white">Number of problems solved correctly: 0</div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script>
    let count1 = 1
    let count2 = 1
    function myFunction() {
      var number1 = Math.floor(Math.random() * 13)
      var number2 = Math.floor(Math.random() * 13)
      let problem = prompt(number1 + " x " + number2);


      if (problem != number1 * number2) {
        document.getElementById("epicparagraph").innerHTML =
          "Incorrect!";
        document.getElementById("counter1").innerHTML = `Number of problems attempted: ${count1++}`;
      }
      else if (problem == number1 * number2) {
        document.getElementById("epicparagraph").innerHTML =
          "Correct!";
        document.getElementById("counter1").innerHTML = ` Number of problems attempted: ${count1++}`;
        document.getElementById("counter2").innerHTML = ` Number of problems solved correctly ${count2++}`;
      }
    }
  </script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
